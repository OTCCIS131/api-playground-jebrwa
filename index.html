<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fun API Things</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
    <div class="container-fluid">
        <div id="app">
            <button class="btn btn-primary" :disabled="loading" @click="loadCharicters">
                <i class="fa fa-spinner fa-spin" v-if="loading"></i>
                Load Charicters
            </button>
            <ul class="list-group" v-if="showing == 'charicters'">
                <li class="list-group-item" v-for="film in films" :key="charicters.id" @click="selectcharicters(chricters)">
                    {{ charicters.real_name }} + {{ charicters.aliases }}) + {{ charicters.gender }} 
                </li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
    <script src="./index.js"></script>
</body>
